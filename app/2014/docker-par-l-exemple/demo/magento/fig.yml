web:
  build: "./docker/web"
  volumes:
    - "./htdocs:/usr/share/nginx/html"
  ports:
    - 80
  links:
    - php

php:
  build: "./docker/php"
  volumes:
    - "./htdocs:/usr/share/nginx/html"
    - "/var/run/docker.sock:/var/run/docker.sock"
  links:
    - db

db:
  image: mysql
  command: "mysqld --datadir=/var/lib/mysql --user=mysql --bind-address=0.0.0.0"
  environment:
    MYSQL_ROOT_PASSWORD: root
